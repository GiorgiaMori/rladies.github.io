{{ define "main" }}
  <ul class="word-cloud">
    {{- range $key, $value:= .Data.Terms -}}
      <li class="word" style="font-size: calc({{ $value.Count }}*.5 * 1rem);">
        <a
          href="{{ "" | relLangURL }}{{ $.Data.Plural | urlize }}/{{ $key | urlize }}"
        >{{ $key }}&nbsp;({{ $value.Count }})
        </a>
      </li>
    {{- end -}}
  </ul>
{{ end }}
